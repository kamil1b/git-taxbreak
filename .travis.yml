language: python

stages:
  - linting
  - test
  - coverage

cache:
  pip: true
  directories:
    - "$HOME/.cache"
    - "$HOME/.cache/pre-commit"

install:
  - pip install pip codecov -U
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
  - source $HOME/.poetry/env
  - poetry install -v

script: 
-  pytest -q tests/

jobs:
  include:
    - python: "2.7"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial

    - stage: linting
      python: "3.6"
      install:
        - pip install pre-commit
        - pre-commit install-hooks
      script:
        - pre-commit run --all-files

    - stage: coverage
      python: "3.6"
      script:
        - py.test --cov=git_taxbreak tests/
      after_script:
        - codecov
